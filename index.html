<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerador de senha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="logo" src="./img/logo.png" alt="gerador">

    <main class="main">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input type="range" id="slider" classname="slider" min="6" max="25" value="15"></input>

        <button class="button-cta" id="button" onclick={generatePassword()}>gerar senha </button>
    </main>
    <div onclick={copyPassword()} class="container-password hide" id="container-password">
        <span class="title">sua senha gerada foi: </span>
        <span id="password" class="password"></span>
        <span class="tooltip">click para copiar </span>
    </div>

    <script src="script.js"></script>
</body>
</html>
